<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Perguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #quiz-container {
            max-width: 600px;
            width: 100%;
        }
        .question {
            margin: 20px 0;
            font-weight: bold;
        }
        .option {
            margin: 10px 0;
        }
        .result, .score {
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #final-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #restart-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question-container"></div>
        <div id="option-container"></div>
        <button id="next-question-button">Próxima Pergunta</button>
        <button id="restart-button">Reiniciar Quiz</button>
        <div class="result" id="result"></div>
        <div class="score" id="score">Acertos: 0 | Erros: 0</div>
        <div id="final-message"></div>
    </div>

    <script>
        let questions = [

                    "Requisição de serviço",
                    "Acordo de serviço",

                    "Provisão de serviço"
                ],
                correctAnswer: "Provisão de serviço"
            },
            {
                question: "Qual princípio se concentra nos consumidores de serviço?",
                options: [
                    "Começar de onde você está",
                    "Otimizar e automatizar",
                    "Manter de forma simples",
                    "Foco no valor"
                ],
                correctAnswer: "Foco no valor"
            },
            {
                question: "Como os sete princípios orientadores devem ser combinados quando uma organização precisa tomar uma decisão?",

                    "Aplicar todos os princípios orientadores igualmente ao tomar qualquer decisão",
                    "Aplicar um ou dois princípios orientadores mais relevantes à decisão específica",
                    "Aplicar o princípio “Foco no Valor” e mais um ou dois mais relevantes à decisão específica",
                    "Revisar cada princípio orientador para decidir a relevância em relação à decisão específica"
                ],
                correctAnswer: "Revisar cada princípio orientador para decidir a relevância em relação à decisão específica"
            },
            {
                question: "Que princípio orientador ITIL recomenda o uso de serviços, processos e ferramentas existentes para melhorar o serviço?",

                    "Manter de forma simples e prática",
                    "Começar de onde você está",
                    "Foco no valor"
                ],
                correctAnswer: "Começar de onde você está"
            },
            {

                    "Publicar uma lista de requisições de serviço que os usuários podem selecionar",

                    "Ajudar a planejar mudanças, auxiliar na comunicação e evitar conflitos"
                ],
                correctAnswer: "Ajudar a planejar mudanças, auxiliar na comunicação e evitar conflitos"
            },
            // Novas perguntas adicionadas
            {

            {

                    "Aumentar a colaboração e a visibilidade da melhoria",
                    "Envolver os clientes após o término de todo o planejamento",
                    "Envolver cada grupo de partes interessadas igualmente com a mesma comunicação"

                correctAnswer: "Aumentar a colaboração e a visibilidade da melhoria"
            },
            {
                question: "O que é utilidade?",
                options: [
                    "Funcionalidade oferecida por um serviço para atender a uma necessidade específica",
                    "Confirmação de que um serviço atenderá aos requisitos acordados",
                    "Quantia em dinheiro gasta em uma determinada atividade ou recurso",
                    "Benefícios, utilidade e importância percebidos em algo"
                ],
                correctAnswer: "Funcionalidade oferecida por um serviço para atender a uma necessidade específica"
            },
            {
                question: "Qual dessas atividades realizadas como parte do gerenciamento de problemas?",
                options: [
                    "Criação de registro de incidente",
                    "Diagnóstico e solução de incidentes",
                    "Escalada de incidentes para a resolução por uma equipe de suporte",
                    "Análise de tendência dos registros de incidente"
                ],
                correctAnswer: "Análise de tendência dos registros de incidente"
            },
            {
                question: "O que ajuda a diagnosticar e resolver um incidente simples?",
                options: [
                    "Escalada rápida",
                    "Formação de uma equipe temporária",
                    "Uso de roteiros",
                    "Priorização dos problemas"
                ],
                correctAnswer: "Uso de roteiros"
            },
            {
                question: "Qual das opções a seguir abrange governança, práticas de gerenciamento e melhoria contínua?",
                options: [
                    "O sistema de valor de serviço",
                    "A atividade de cadeia de valor de entrega e suporte",
                    "O princípio orientador foco no valor",
                    "A dimensão fluxo de valor e processos"
                ],
                correctAnswer: "O sistema de valor de serviço"
            },
            {
                question: "Que prática envolve o gerenciamento de vulnerabilidades que foram analisadas mas não resolvidas?",
                options: [
                    "Habilitação de mudança",
                    "Gerenciamento de requisição de serviço",
                    "Gerenciamento de problema",
                    "Gerenciamento de nível de serviço"
                ],
                correctAnswer: "Gerenciamento de problema"
            },
            {
                question: "O propósito da prática de gerenciamento de fornecedor é garantir que os fornecedores da organização e o ______ deles sejam gerenciados adequadamente para oferecer suporte a produtos e serviços de qualidade contínua.",
                options: [
                    "Custo",
                    "Usuário",
                    "Valor",
                    "Desempenho"
                ],
                correctAnswer: "Desempenho"
            },
            {
                question: "Qual das opções a seguir deve ser considerada parte da dimensão parceiros e fornecedores?",
                options: [
                    "O nível de integração e de informalidade envolvido nos relacionamentos entre as organizações",
                    "As atividades, fluxo de trabalho, controles e procedimentos necessários para atingir os objetivos acordados",
                    "As informações criadas, gerenciadas e usadas durante a provisão e o consumo de serviço",
                    "As qualificações e competências requeridas das equipes e dos membros individuais da organização"
                ],
                correctAnswer: "O nível de integração e de informalidade envolvido nos relacionamentos entre as organizações"
            },
            {
                question: "Um usuário é ______ quem usa os serviços",
                options: [
                    "Uma organização",
                    "Um papel",
                    "Uma equipe",

                ],
                correctAnswer: "Um papel"
            },
            {
                question: "Qual das atividades a seguir é realizada durante a etapa 'chegamos lá?' do modelo de melhoria contínua?",
                options: [
                    "Definição de metas mensuráveis",
                    "Realização de avaliações de linhas de base",
                    "Execução de ações de melhoria",
                    "Avaliação de medições e métricas"
                ],
                correctAnswer: "Avaliação de medições e métricas"
            },
            {
                question: "Qual das atividades a seguir faz parte da prática de melhoria contínua?",
                options: [
                    "Identificação e registro de oportunidades",
                    "Engajamento tático e operacional com os clientes",
                    "Preenchimento e manutenção do registro de ativo",
                    "Fornecimento de um caminho claro para os usuários relatarem questões, fazerem consultas e enviarem requisições"
                ],
                correctAnswer: "Identificação e registro de oportunidades"
            },
            {
                question: "Qual é o propósito da prática gerenciamento de incidente?",
                options: [
                    "Minimizar o impacto negativo de incidentes restaurando a operação normal do serviço o mais rápido possível",
                    "Capturar a demanda de resolução de incidentes e requisições de serviço",
                    "Reduzir a probabilidade e o impacto de incidentes ao identificar suas causas reais e potenciais",
                    "Suportar a qualidade acordada do serviço por meio do tratamento de todas as requisições de serviço"
                ],
                correctAnswer: "Minimizar o impacto negativo de incidentes restaurando a operação normal do serviço o mais rápido possível"
            },
            {
                question: "Qual das opções é um exemplo de um conceito de valor de serviço em TI?",
                options: [
                    "Satisfação do cliente",
                    "Aumento da capacidade de armazenamento",
                    "Redução de custos operacionais",
                    "Melhor desempenho do hardware"
                ],
                correctAnswer: "Satisfação do cliente"
            },
            {
                question: "Qual é o objetivo da prática de gerenciamento de continuidade de serviço?",
                options: [
                    "Garantir que as operações de TI sejam restauradas o mais rápido possível após uma interrupção",
                    "Proteger os dados e os ativos da organização contra acessos não autorizados",
                    "Garantir que o serviço esteja disponível em todos os momentos, mesmo durante eventos críticos",
                    "Gerenciar e resolver incidentes relacionados à continuidade do serviço"
                ],
                correctAnswer: "Garantir que o serviço esteja disponível em todos os momentos, mesmo durante eventos críticos"
            },
            {
                question: "Qual prática de gerenciamento é responsável por garantir que todos os ativos de TI sejam adequadamente registrados e avaliados?",
                options: [
                    "Gerenciamento de mudança",
                    "Gerenciamento de configuração",
                    "Gerenciamento de problema",
                    "Gerenciamento de fornecimento"
                ],
                correctAnswer: "Gerenciamento de configuração"
            },
            {
                question: "Qual prática de gerenciamento visa garantir que as mudanças no ambiente de TI sejam realizadas com o menor impacto possível?",
                options: [
                    "Gerenciamento de liberação",
                    "Gerenciamento de incidente",
                    "Gerenciamento de requisição de serviço",
                    "Gerenciamento de continuidade de serviço"
                ],
                correctAnswer: "Gerenciamento de liberação"
            },
            {
                question: "Qual é o propósito da prática de gerenciamento de capacidade?",
                options: [
                    "Garantir que os serviços sejam entregues de acordo com os requisitos acordados",
                    "Gerenciar o desempenho e a capacidade dos serviços para atender às demandas futuras",
                    "Ajudar a identificar e resolver problemas de desempenho rapidamente",
                    "Controlar e monitorar os custos operacionais dos serviços de TI"
                ],
                correctAnswer: "Gerenciar o desempenho e a capacidade dos serviços para atender às demandas futuras"
            },
            {
                question: "Qual das opções a seguir é uma responsabilidade do gerenciamento de nível de serviço?",
                options: [
                    "Gerenciar a relação com o cliente e as expectativas",
                    "Fornecer e garantir a entrega de serviços de acordo com os acordos de nível de serviço",
                    "Gerenciar incidentes e problemas complexos",
                    "Desenvolver e manter o catálogo de serviços"
                ],
                correctAnswer: "Fornecer e garantir a entrega de serviços de acordo com os acordos de nível de serviço"
            },
            {
                question: "Qual prática de gerenciamento é responsável por definir e manter a estratégia para o gerenciamento de riscos?",
                options: [
                    "Gerenciamento de riscos",
                    "Gerenciamento de segurança da informação",
                    "Gerenciamento de continuidade de serviço",
                    "Gerenciamento de fornecimento"
                ],
                correctAnswer: "Gerenciamento de riscos"
            },
            {
                question: "Qual das seguintes práticas está focada em identificar e implementar melhorias de serviço?",
                options: [
                    "Gerenciamento de problemas",
                    "Gerenciamento de mudanças",
                    "Gerenciamento de liberação",
                    "Melhoria contínua de serviço"
                ],
                correctAnswer: "Melhoria contínua de serviço"
            },
            {
                question: "Qual é o principal objetivo da prática de gerenciamento de fornecimento?",
                options: [
                    "Garantir que a organização tenha uma quantidade adequada de recursos disponíveis",
                    "Gerenciar as atividades diárias de suporte e operação de serviços",
                    "Estabelecer e manter a comunicação com todos os fornecedores e partes interessadas",
                    "Garantir que os serviços sejam entregues de acordo com os contratos acordados"
                ],
                correctAnswer: "Garantir que a organização tenha uma quantidade adequada de recursos disponíveis"
            },
            {
                question: "Qual é a principal função da prática de gerenciamento de segurança da informação?",
                options: [
                    "Garantir a integridade e a confidencialidade das informações",
                    "Gerenciar a capacidade e o desempenho dos serviços de TI",
                    "Fornecer suporte aos usuários finais e resolver problemas técnicos",
                    "Controlar os custos e os orçamentos dos serviços de TI"
                ],
                correctAnswer: "Garantir a integridade e a confidencialidade das informações"
            },
            {
                question: "Qual das opções a seguir é um exemplo de um serviço de suporte?",
                options: [
                    "Acesso a um sistema de banco de dados",
                    "Manutenção de hardware",
                    "Consultoria em TI",
                    "Suporte técnico para software"
                ],
                correctAnswer: "Suporte técnico para software"
            },
            {
                question: "Qual prática de gerenciamento visa garantir que todos os ativos de TI sejam mantidos em boas condições e funcionando corretamente?",
                options: [
                    "Gerenciamento de manutenção",
                    "Gerenciamento de configuração",
                    "Gerenciamento de liberação",
                    "Gerenciamento de problemas"
                ],
                correctAnswer: "Gerenciamento de manutenção"
            },
            {
                question: "Qual é o propósito da prática de gerenciamento de operações de TI?",
                options: [
                    "Gerenciar as operações diárias dos serviços de TI para garantir que estejam funcionando conforme o esperado",
                    "Ajudar na identificação e resolução de problemas relacionados aos serviços de TI",
                    "Gerenciar e controlar a implementação de mudanças no ambiente de TI",
                    "Garantir que todos os fornecedores cumpram os acordos de nível de serviço"
                ],
                correctAnswer: "Gerenciar as operações diárias dos serviços de TI para garantir que estejam funcionando conforme o esperado"
            },
            {
                question: "Qual prática de gerenciamento se concentra na definição e na manutenção dos padrões de qualidade para serviços de TI?",
                options: [
                    "Gerenciamento de qualidade",
                    "Gerenciamento de segurança",
                    "Gerenciamento de capacidade",
                    "Gerenciamento de desempenho"
                ],
                correctAnswer: "Gerenciamento de qualidade"
            },
            {
                question: "Qual é o propósito da prática de gerenciamento de ativos de TI?",
                options: [
                    "Gerenciar e controlar o ciclo de vida dos ativos de TI",
                    "Garantir que os serviços de TI sejam entregues conforme os acordos estabelecidos",
                    "Identificar e resolver problemas relacionados aos ativos de TI",
                    "Gerenciar a demanda e a capacidade dos serviços de TI"
                ],
                correctAnswer: "Gerenciar e controlar o ciclo de vida dos ativos de TI"
            },
            {
                question: "Qual é o objetivo da prática de gerenciamento de mudanças?",
                options: [
                    "Garantir que todas as mudanças sejam implementadas de forma controlada e sem impacto negativo nos serviços",
                    "Gerenciar o desempenho e a capacidade dos serviços de TI",
                    "Garantir que todos os incidentes sejam resolvidos rapidamente",
                    "Gerenciar a comunicação com os clientes sobre mudanças nos serviços"
                ],
                correctAnswer: "Garantir que todas as mudanças sejam implementadas de forma controlada e sem impacto negativo nos serviços"
            },
            {
                question: "Qual das opções a seguir descreve melhor o papel de um gestor de serviços?",
                options: [
                    "Gerenciar a implementação de novos serviços e garantir que sejam entregues conforme os requisitos",
                    "Supervisionar a operação diária dos serviços e garantir que atendam aos acordos de nível de serviço",
                    "Fornecer suporte técnico para resolver problemas relacionados aos serviços",
                    "Desenvolver e manter a documentação de processos e procedimentos de TI"
                ],
                correctAnswer: "Supervisionar a operação diária dos serviços e garantir que atendam aos acordos de nível de serviço"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = questions.length;

        function showQuestion() {
            let questionContainer = document.getElementById('question-container');
            let optionContainer = document.getElementById('option-container');
            let question = questions[currentQuestionIndex];

            questionContainer.textContent = question.question;
            optionContainer.innerHTML = '';

            question.options.forEach(option => {
                let button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectOption(option));
                optionContainer.appendChild(button);
            });
        }

        function selectOption(selectedOption) {
            let correctAnswer = questions[currentQuestionIndex].correctAnswer;

            if (selectedOption === correctAnswer) {
                score++;
            }

            document.getElementById('score').textContent = `Acertos: ${score} | Erros: ${totalQuestions - score}`;
            currentQuestionIndex++;

            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showFinalMessage();
            }
        }

        function showFinalMessage() {
            let finalMessage = document.getElementById('final-message');
            let result = document.getElementById('result');
            let restartButton = document.getElementById('restart-button');

            if (score >= 26) {
                finalMessage.textContent = 'VOCÊ FOI APROVADO';
            } else {
                finalMessage.textContent = 'VOCÊ FOI REPROVADO';
            }

            result.textContent = `Você acertou ${score} de ${totalQuestions} perguntas.`;
            restartButton.style.display = 'block';
            document.getElementById('next-question-button').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            questions = shuffleArray(questions);
            showQuestion();
            document.getElementById('next-question-button').style.display = 'block';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('final-message').textContent = '';
            document.getElementById('score').textContent = 'Acertos: 0 | Erros: 0';
        }

        function shuffleArray(array) {
            let shuffledArray = array.slice();
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        document.getElementById('next-question-button').addEventListener('click', showQuestion);
        document.getElementById('restart-button').addEventListener('click', restartQuiz);

        showQuestion();
    </script>
</body>
</html>
