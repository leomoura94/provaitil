<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIL v4 Practice Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .question h3 { margin-bottom: 10px; }
        .question label { display: block; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ITIL v4 Practice Test</h1>
    <form id="quiz-form">
        <!-- Question 1 -->
        <div class="question">
            <h3>1. O que é gestão de incidentes no ITIL v4?</h3>
            <label><input type="radio" name="q1" value="0"> Identificação e análise de problemas</label>
            <label><input type="radio" name="q1" value="1"> Restauração rápida do serviço </label>
            <label><input type="radio" name="q1" value="0"> Monitoramento de desempenho de serviços</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <h3>2. Qual é o objetivo da gestão de mudanças no ITIL v4?</h3>
            <label><input type="radio" name="q2" value="1"> Gerenciar mudanças com impacto mínimo </label>
            <label><input type="radio" name="q2" value="0"> Implementar novos serviços rapidamente</label>
            <label><input type="radio" name="q2" value="0"> Reduzir incidentes de segurança</label>
        </div>

        <!-- Add more questions similarly -->

        <button type="button" onclick="submitQuiz()">Enviar</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function submitQuiz() {
            var totalQuestions = 40; // Ajustar para o número total de perguntas
            var correctAnswers = 0;

            // Respostas corretas
            var answers = {
                q1: "1", // Segunda opção é correta
                q2: "1", // Primeira opção é correta
                // Adicione mais respostas aqui
            };

            for (var question in answers) {
                var radios = document.getElementsByName(question);
                for (var i = 0, length = radios.length; i < length; i++) {
                    if (radios[i].checked && radios[i].value === answers[question]) {
                        correctAnswers++;
                    }
                }
            }

            var score = (correctAnswers / totalQuestions) * 100;
            var result = document.getElementById("result");
            if (correctAnswers >= 26) {
                result.innerHTML = "Você passou! Acertos: " + correctAnswers + "/" + totalQuestions + " (" + score.toFixed(2) + "%)";
            } else {
                result.innerHTML = "Você não passou. Acertos: " + correctAnswers + "/" + totalQuestions + " (" + score.toFixed(2) + "%)";
            }
        }
    </script>
</body>
</html>
