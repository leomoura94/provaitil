<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIL Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
        }
        #navigation {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ITIL Quiz</h1>
    <form id="quizForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <div id="questionContainer"></div>
        <div id="navigation">
            <button type="button" id="prevBtn" onclick="prevQuestion()">Previous</button>
            <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
            <button type="submit" id="submitBtn" style="display: none;">Submit</button>
        </div>
    </form>
    <div id="results"></div>
    <script>
        // Perguntas e respostas
        
const questions = [
    { 
        question: "Qual dos itens abaixo concede ao usuário acesso a um sistema?",
        options: ["Requisição de serviço", "Acordo de serviço", "Consumo de serviço", "Provisão de serviço"],
        answer: "Provisão de serviço"
    },
    { 
        question: "Qual princípio se concentra nos consumidores de serviço?",
        options: ["Começar de onde você está", "Otimizar e automatizar", "Manter de forma simples", "Foco no valor"],
        answer: "Foco no valor"
    },
 { 
        question: "O que é importante para um registro de melhoria contínua (RCM)?",
        options: ["As ideias de melhoria são documentadas, avaliadas e priorizadas.", "As ideias de melhoria de várias fontes são mantidas em um único RCM.", "As ideias de melhoria que não são imediatamente executadas são removidas ao RCM.", "As ideias de melhoria são testadas, financiadas e acordadas."],
        answer: "As ideias de melhoria são documentadas, avaliadas e priorizadas."
    }, { 
        question: "Que atividade contribui com a etapa 'Onde estamos agora?' do modelo de melhoria contínua?",
        options: ["Execução de ações de melhoria", "Realização de avaliações da linha de base", "Definição de um plano de melhoria", "Entendimento de Missão de Negócio"],
        answer: "Realização de avaliações da linha de base"
    },
    { 
        question: "Como um consumidor de serviço contribui com a redução de risco?",
        options: ["Pagamento pelo serviço", "Gerenciando o hardware do servidor", "Comunicando as restrições", "Gerenciando a disponibilidade da equipe"],
        answer: "Comunicando as restrições"
    },
    { 
        question: "O uso de ....... deve suportar e não substituir o que é observado ao adotar o princípio orientador 'Começar de onde você está'.",
        options: ["Medição", "Ferramentas", "Planos", "Processo"],
        answer: "Medição"
    },
    { 
        question: "Qual é um meio que permite a co-criação de valor ao facilitar a obtenção dos resultados que os clientes desejam, sem que eles precisem gerenciar custos e riscos específicos.",
        options: ["Gerenciamento do Serviço", "Melhoria contínua", "Um serviço", "Um ativo de TI"],
        answer: "Um serviço"
    },
    { 
        question: "Quais são as 3 fases do Gerenciamento de Problemas?",
        options: ["Registro de problema, classificação do problema e resolução do problema.", "Gerenciamento de incidente, Gerenciamento de problema e habilitação de mudança", "Identificação do problema, controle do problema e controle de erros.", "Análise de problema, identificação de erro e resolução de incidente."],
        answer: "Identificação do problema, controle do problema e controle de erros."
    },
    { 
        question: "Qual é o melhor exemplo de uma mudança padrão?",
        options: ["Revisão e autorização de uma mudança solicitada por um cliente.", "Implementação de uma autorização de software crítico em resposta a uma questão de segurança de fornecedor.", "Instalação de um aplicativo de software em resposta a uma requisição de serviço.", "Substituição de um componente em resposta a um incidente grave."],
        answer: "Instalação de um aplicativo de software em resposta a uma requisição de serviço."
    },
    { 
        question: "Que dimensão considera o modo como os ativos de conhecimento devem ser protegidos?",
        options: ["Organizações e pessoas", "Parceiros e fornecedores", "Informação e tecnologia", "Fluxos de valor e processos"],
        answer: "Informação e tecnologia"
    }, 
    { 
        question: "Como as informações sobre problemas e erros conhecidos contribuem com o Gerenciamento de Incidente?",
        options: ["Possibilitam o diagnóstico rápido e eficiente de incidentes.", "Eliminam a necessidade de atualizações regulares dos clientes.", "Eliminam a necessidade de colaboração durante a resolução de incidente.", "Permitem a reavaliação de erros conhecidos."],
        answer: "Possibilitam o diagnóstico rápido e eficiente de incidentes."
    },
    { 
        question: "Descreve melhor o propósito da atividade da cadeia de valor ‘melhorar’:",
        options: ["Organizar uma iniciativa de melhoria maior composta de várias iniciativas menores.", "Disponibilizar para uso serviços e características novos e melhorados.", "Garantir uma compreensão compartilhada da visão e do direcionamento da melhoria para todos os produtos e serviços.", "Melhorar constantemente todos os produtos e serviços ao longo de todas as atividades da cadeia de valor."],
        answer: "Melhorar constantemente todos os produtos e serviços ao longo de todas as atividades da cadeia de valor."
    },
    { 
        question: "O que sempre é necessário fazer antes de automatizar uma atividade?",
        options: ["Verificar se a atividade já foi otimizada.", "Verificar se foi adquirida a nova tecnologia adequada.", "Garantir a implementação bem-sucedida de DevOps.", "Garantir que a solução elimina a necessidade de intervenção humana."],
        answer: "Verificar se a atividade já foi otimizada."
    },
    { 
        question: "O que é garantia?",
        options: ["Confirmação de que um produto ou serviço atenderá aos requisitos acordados.", "Quantia em dinheiro gasta em uma determinada atividade.", "Funcionalidade oferecida por um produto para atender a uma necessidade em particular", "Benefícios, utilidade e importância percebidos em algo."],
        answer: "Confirmação de que um produto ou serviço atenderá aos requisitos acordados."
    },
    { 
        question: "Que prática aplica técnicas como FOFA (SWOT), revisões de indicadores (balanced scorecard) e avaliações de maturidade?",
        options: ["Gerenciamento de incidente", "Gerenciamento de problema", "Melhoria contínua", "Gerenciamento de requisição de serviço"],
        answer: "Melhoria contínua"
    },
    { 
        question: "O que é definido como uma mudança de estado que tenha relevância para o Gerenciamento de serviço TI?",
        options: ["Evento", "Incidente", "Problema", "Erro conhecido"],
        answer: "Evento"
    },

   
         // Continue com as outras perguntas
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Embaralha as perguntas e seleciona 40
        shuffle(questions);
        const selectedQuestions = questions.slice(0, 40);

        let currentQuestionIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            showQuestion(currentQuestionIndex);
        });

        function showQuestion(index) {
            const question = selectedQuestions[index];
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = `
                <div class="question">
                    <p>${question.question}</p>
                    ${question.options.map(option => `
                        <label>
                            <input type="radio" name="q${index}" value="${option}">
                            ${option}
                        </label>
                    `).join('<br>')}
                </div>
            `;

            document.getElementById('prevBtn').style.display = index === 0 ? 'none' : 'inline';
            document.getElementById('nextBtn').style.display = index === selectedQuestions.length - 1 ? 'none' : 'inline';
            document.getElementById('submitBtn').style.display = index === selectedQuestions.length - 1 ? 'inline' : 'none';
        }

        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        document.getElementById('quizForm').addEventListener('submit', event => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const answers = Array.from(document.querySelectorAll('[name^="q"]'))
                                  .filter(input => input.checked)
                                  .map(input => input.value);

            const result = calculateResults(answers);
            displayResults(name, result);
        });

        function calculateResults(answers) {
            let score = 0;
            let wrong = 0;
            selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                } else {
                    wrong++;
                }
            });
            return { score, wrong };
        }

        function displayResults(name, { score, wrong }) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>${name}, você acertou ${score} de ${selectedQuestions.length} perguntas e errou ${wrong}.</p>
                ${score >= 26 ? '<p>Parabéns! Você passou na prova!</p>' : '<p>Você não passou. Continue praticando!</p>'}
            `;
        }
    </script>
</body>
</html>
