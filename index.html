<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIL Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #questions {
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>ITIL Quiz</h1>
    <form id="quizForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <div id="questions"></div>
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        // Perguntas e respostas
        const questions = [
            { 
                question: "Qual dos itens abaixo concede ao usuário acesso a um sistema?",
                options: ["Requisição de serviço", "Acordo de serviço", "Consumo de serviço", "Provisão de serviço"],
                answer: "Provisão de serviço"
            },
            // Adicione mais perguntas aqui
            { 
                question: "Qual princípio se concentra nos consumidores de serviço?",
                options: ["Começar de onde você está", "Otimizar e automatizar", "Manter de forma simples", "Foco no valor"],
                answer: "Foco no valor"
            },
            // Continue com as outras perguntas
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Embaralha as perguntas e seleciona 40
        shuffle(questions);
        const selectedQuestions = questions.slice(0, 40);

        document.addEventListener('DOMContentLoaded', () => {
            const questionsDiv = document.getElementById('questions');
            selectedQuestions.forEach((q, index) => {
                const questionHTML = `
                    <div class="question">
                        <p>${q.question}</p>
                        ${q.options.map(option => `
                            <label>
                                <input type="radio" name="q${index}" value="${option}">
                                ${option}
                            </label>
                        `).join('<br>')}
                    </div>
                `;
                questionsDiv.innerHTML += questionHTML;
            });
        });

        document.getElementById('quizForm').addEventListener('submit', event => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const answers = Array.from(document.querySelectorAll('[name^="q"]'))
                                  .filter(input => input.checked)
                                  .map(input => input.value);

            const score = calculateScore(answers);
            const passingScore = 26;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>${name}, você acertou ${score} de ${selectedQuestions.length} perguntas.</p>`;

            if (score >= passingScore) {
                resultsDiv.innerHTML += `<p>Parabéns! Você passou na prova!</p>`;
            } else {
                resultsDiv.innerHTML += `<p>Você não passou. Continue praticando!</p>`;
            }
        });

        function calculateScore(answers) {
            let score = 0;
            selectedQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            return score;
        }
    </script>
</body>
</html>
