<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ITIL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Cor de fundo azul claro */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('url-da-imagem-azul.jpg'); /* Substitua pelo URL da sua imagem de fundo */
            background-size: cover;
            background-position: center;
        }
        #quiz-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
        }
        #question-container {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 4px;
            background-color: #ffffff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
        }
        .option:hover {
            background-color: #004d40;
            color: #ffffff;
        }
        .option.correct {
            border-color: #00e676;
            background-color: #e8f5e9;
            color: #00c853;
        }
        .option.incorrect {
            border-color: #d32f2f;
            background-color: #ffebee;
            color: #d32f2f;
        }
        #score {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #final-message {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
        }
        #next-question-button, #restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #00796b;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #next-question-button:hover, #restart-button:hover {
            background-color: #004d40;
        }
        #restart-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question-container"></div>
        <div id="option-container"></div>
        <div id="score"></div>
        <div id="final-message"></div>
        <button id="next-question-button">Próxima Pergunta</button>
        <button id="restart-button">Reiniciar Quiz</button>
    </div>

    <script>
        const questions = [
            { question: "Qual é o objetivo principal da prática de gerenciamento de qualidade?", options: ["Garantir que todos os serviços estejam alinhados com os objetivos de negócios", "Gerenciar a entrega de serviços de TI conforme acordado", "Garantir a melhoria contínua dos serviços e processos", "Gerenciar e monitorar a capacidade e o desempenho dos serviços de TI"], correctAnswer: "Garantir a melhoria contínua dos serviços e processos" },
            { question: "Qual é a função principal da prática de gerenciamento de configuração?", options: ["Garantir que todos os ativos de TI estejam registrados e avaliados corretamente", "Controlar e gerenciar as mudanças no ambiente de TI", "Gerenciar a capacidade e o desempenho dos serviços", "Estabelecer e manter acordos de nível de serviço com clientes"], correctAnswer: "Garantir que todos os ativos de TI estejam registrados e avaliados corretamente" },
            { question: "Qual é o objetivo da prática de gerenciamento de mudança?", options: ["Garantir que todas as mudanças sejam realizadas de forma controlada e com o menor impacto possível", "Identificar e resolver problemas relacionados ao ambiente de TI", "Gerenciar e monitorar a performance dos serviços de TI", "Garantir que todos os serviços de TI sejam entregues conforme acordado"], correctAnswer: "Garantir que todas as mudanças sejam realizadas de forma controlada e com o menor impacto possível" },
            { question: "Qual é o principal benefício da prática de gerenciamento de problemas?", options: ["Identificar e eliminar as causas raízes dos incidentes para prevenir recorrências", "Ajudar os usuários a resolver problemas rapidamente", "Gerenciar a capacidade e o desempenho dos serviços de TI", "Garantir que todos os serviços sejam entregues conforme acordado"], correctAnswer: "Identificar e eliminar as causas raízes dos incidentes para prevenir recorrências" },
            { question: "Qual prática de gerenciamento tem o objetivo de garantir que as alterações no ambiente de TI sejam feitas de forma segura e controlada?", options: ["Gerenciamento de mudanças", "Gerenciamento de liberação", "Gerenciamento de capacidade", "Gerenciamento de segurança"], correctAnswer: "Gerenciamento de mudanças" },
            { question: "Qual é o objetivo da prática de gerenciamento de catálogo de serviços?", options: ["Fornecer uma visão abrangente de todos os serviços disponíveis e seus detalhes", "Gerenciar a implementação de novos serviços", "Garantir a continuidade dos serviços em caso de falhas", "Monitorar o desempenho e a capacidade dos serviços"], correctAnswer: "Fornecer uma visão abrangente de todos os serviços disponíveis e seus detalhes" },
            { question: "Qual é o principal propósito da prática de gerenciamento de capacidade?", options: ["Garantir que a capacidade dos serviços de TI seja suficiente para atender à demanda atual e futura", "Gerenciar a segurança das informações e dos ativos de TI", "Controlar e monitorar o desempenho dos serviços de TI", "Gerenciar as mudanças no ambiente de TI"], correctAnswer: "Garantir que a capacidade dos serviços de TI seja suficiente para atender à demanda atual e futura" },
            { question: "Qual é o objetivo da prática de gerenciamento de liberação e implantação?", options: ["Garantir que os novos serviços e mudanças sejam implementados de forma eficaz e com o menor impacto possível", "Gerenciar a segurança e integridade dos serviços de TI", "Controlar a capacidade e o desempenho dos serviços de TI", "Ajudar os usuários a resolver problemas e incidentes"], correctAnswer: "Garantir que os novos serviços e mudanças sejam implementados de forma eficaz e com o menor impacto possível" },
            { question: "Qual prática de gerenciamento visa garantir que todos os incidentes sejam resolvidos de forma eficaz e eficiente?", options: ["Gerenciamento de incidentes", "Gerenciamento de problemas", "Gerenciamento de mudanças", "Gerenciamento de configuração"], correctAnswer: "Gerenciamento de incidentes" },
            { question: "Qual é o principal objetivo da prática de gerenciamento de fornecimento e contratos?", options: ["Gerenciar as relações com fornecedores e garantir que os serviços sejam entregues conforme os contratos", "Garantir que os novos serviços e mudanças sejam implementados de forma eficaz", "Gerenciar a segurança e a integridade dos serviços de TI", "Ajudar a identificar e resolver problemas relacionados aos serviços de TI"], correctAnswer: "Gerenciar as relações com fornecedores e garantir que os serviços sejam entregues conforme os contratos" },
            { question: "Qual dos itens abaixo concede ao usuário acesso a um sistema?", options: ["Requisição de serviço", "Acordo de serviço", "Consumo de serviço", "Provisão de serviço"], correctAnswer: "Provisão de serviço" },
            { question: "Qual princípio se concentra nos consumidores de serviço?", options: ["Começar de onde você está", "Otimizar e automatizar", "Manter de forma simples", "Foco no valor"], correctAnswer: "Foco no valor" },
            { question: "O que é importante para um registro de melhoria contínua (RCM)?", options: ["As ideias de melhoria são documentadas, avaliadas e priorizadas.", "As ideias de melhoria de várias fontes são mantidas em um único RCM.", "As ideias de melhoria que não são imediatamente executadas são removidas ao RCM.", "As ideias de melhoria são testadas, financiadas e acordadas."], correctAnswer: "As ideias de melhoria são documentadas, avaliadas e priorizadas." },
            { question: "Que atividade contribui com a etapa 'Onde estamos agora?' do modelo de melhoria contínua?", options: ["Execução de ações de melhoria", "Realização de avaliações da linha de base", "Definição de um plano de melhoria", "Entendimento de Missão de Negócio"], correctAnswer: "Realização de avaliações da linha de base" },
            { question: "Como um consumidor de serviço contribui com a redução de risco?", options: ["Pagamento pelo serviço", "Gerenciando o hardware do servidor", "Comunicando as restrições", "Gerenciando a disponibilidade da equipe"], correctAnswer: "Comunicando as restrições" },
            { question: "O uso de ....... deve suportar e não substituir o que é observado ao adotar o princípio orientador 'Começar de onde você está'.", options: ["Medição", "Ferramentas", "Planos", "Processo"], correctAnswer: "Ferramentas" },
            { question: "Qual é um meio que permite a cocriação de valor ao facilitar a obtenção dos resultados que os clientes desejam, sem que eles precisem gerenciar custos e riscos específicos?", options: ["Gerenciamento do Serviço", "Melhoria contínua", "Um serviço", "Um ativo de TI"], correctAnswer: "Um serviço" },
            { question: "Quais são as 3 fases do Gerenciamento de Problemas?", options: ["Registro de problema, classificação do problema e resolução do problema.", "Gerenciamento de incidente, Gerenciamento de problema e habilitação de mudança", "Identificação do problema, controle do problema e controle de erros.", "Análise de problema, identificação de erro e resolução de incidente."], correctAnswer: "Identificação do problema, controle do problema e controle de erros." },
            { question: "Qual é o melhor exemplo de uma mudança padrão?", options: ["Revisão e autorização de uma mudança solicitada por um cliente.", "Implementação de uma autorização de software crítico em resposta a uma questão de segurança de fornecedor.", "Instalação de um aplicativo de software em resposta a uma requisição de serviço.", "Substituição de um componente em resposta a um incidente grave."], correctAnswer: "Instalação de um aplicativo de software em resposta a uma requisição de serviço." },
            { question: "Que dimensão considera o modo como os ativos de conhecimento devem ser protegidos?", options: ["Organizações e pessoas", "Parceiros e fornecedores", "Informação e tecnologia", "Fluxos de valor e processos"], correctAnswer: "Informação e tecnologia" },
            { question: "Como as informações sobre problemas e erros conhecidos contribuem com o Gerenciamento de Incidente?", options: ["Possibilitam o diagnóstico rápido e eficiente de incidentes.", "Eliminam a necessidade de atualizações regulares dos clientes.", "Eliminam a necessidade de colaboração durante a resolução de incidente.", "Permitem a reavaliação de erros conhecidos."], correctAnswer: "Possibilitam o diagnóstico rápido e eficiente de incidentes." },
            { question: "Descreve melhor o propósito da atividade da cadeia de valor 'melhorar':", options: ["Organizar uma iniciativa de melhoria maior composta de várias iniciativas menores.", "Disponibilizar para uso serviços e características novos e melhorados.", "Garantir uma compreensão compartilhada da visão e do direcionamento da melhoria para todos os produtos e serviços.", "Melhorar constantemente todos os produtos e serviços ao longo de todas as atividades da cadeia de valor."], correctAnswer: "Melhorar constantemente todos os produtos e serviços ao longo de todas as atividades da cadeia de valor." },
            { question: "O que sempre é necessário fazer antes de automatizar uma atividade?", options: ["Verificar se a atividades já foi otimizada.", "Verificar se foi adquirida a nova tecnologia adequada.", "Garantir a implementação bem-sucedida de devOps.", "Garantir que a solução elimina a necessidade de intervenção humana."], correctAnswer: "Verificar se a atividades já foi otimizada." },
            { question: "O que é garantia?", options: ["Confirmação de que um produto ou serviço atenderá aos requisitos acordados.", "Quantia em dinheiro gasta em uma determinada atividade.", "Funcionalidade oferecida por um produto para atender a uma necessidade em particular", "Benefícios, utilidade e importância percebidos em algo."], correctAnswer: "Confirmação de que um produto ou serviço atenderá aos requisitos acordados." },
            { question: "Que prática aplica técnicas como FOFA (SWOT), revisões de indicadores (balanced scorecard) e avaliações de maturidade?", options: ["Gerenciamento de incidente", "Gerenciamento de problema", "Melhoria contínua", "Gerenciamento de requisição de serviço"], correctAnswer: "Melhoria contínua" },
            { question: "O que é definido como uma mudança de estado que tenha relevância para o Gerenciamento de serviço TI?", options: ["Evento", "Incidente", "Problema", "Erro conhecido"], correctAnswer: "Evento" },
            { question: "Qual o propósito da prática de gerenciamento do relacionamento?", options: ["Estabelecer e reforçar os vínculos entre a organização e as partes interessadas.", "Alinhar práticas e serviços com as necessidades de negócio em constante mudança.", "Definir metas claras e baseadas nos negócios para o desempenho do serviço.", "Suportar a qualidade acordada do serviço ao tratar todas requisições acordadas e iniciadas pelos usuários."], correctAnswer: "Estabelecer e reforçar os vínculos entre a organização e as partes interessadas." },
            { question: "Situação deve ser registrada e gerenciada como problema:", options: ["Usuário solicita entrega de notebook.", "Ferramenta de monitoração detecta mudança de estado em um serviço.", "Análise de tendência apresenta número grande de incidentes similares.", "Melhoria contínua precisa priorizar oportunidade de melhoria."], correctAnswer: "Análise de tendência apresenta número grande de incidentes similares." },
            { question: "Que prática requer que a equipe demonstre excelentes qualificações em serviço ao cliente, como empatia e inteligência emocional?", options: ["Gerenciamento de problema", "Gerenciamento de fornecedor", "Gerenciamento de liberação", "Central de serviço"], correctAnswer: "Central de serviço" },
            { question: "O propósito da prática de gerenciamento de configuração de serviço é garantir que informações precisas e confiáveis sobre a configuração dos serviços e sobre os .............. que suportam os serviços estejam disponíveis quando e onde forem necessários.", options: ["fornecedores", "IC´s", "clientes", "ativos"], correctAnswer: "ativos" },
            { question: "Qual o propósito da prática de gerenciamento de Segurança da Informação?", options: ["Proteger as informações de que a organização precisa para conduzir os negócios.", "Observar os serviços e os componentes de serviço.", "Garantir que informações precisas e confiáveis sobre a configuração dos serviços estejam disponíveis quando e onde forem necessárias.", "Planejar e gerenciar o ciclo de vida completo de todos os ativos de TI."], correctAnswer: "Proteger as informações de que a organização precisa para conduzir os negócios." },
            { question: "Que prática detém a propriedade e gerencia questões, consultas e requisições dos usuários?", options: ["Gerenciamento de incidente", "Central de serviço", "Mudança", "Gerenciamento de problema"], correctAnswer: "Central de serviço" },
            { question: "Que prática tem o propósito de garantir que os fornecedores de uma organização e seus níveis de desempenho sejam gerenciados adequadamente para oferecer suporte a produtos e serviços de qualidade contínua?", options: ["Gerenciamento de liberação", "Gerenciamento de fornecedor", "Gerenciamento de serviço", "Gerenciamento do relacionamento"], correctAnswer: "Gerenciamento de fornecedor" },
            { question: "Quando se deve realizar uma avaliação de risco completa e a autorização para uma mudança padrão?", options: ["Sempre que a mudança padrão é implementada", "Quando o procedimento para a mudança padrão é criado", "No mínimo uma vez ao ano", "Quando uma mudança emergencial é solicitada."], correctAnswer: "Quando o procedimento para a mudança padrão é criado" },
            { question: "O que deve ser usado para estabelecer as expectativas dos usuários quanto ao tempo de cumprimento da requisição?", options: ["O tempo que o cliente indica para a entrega do serviço", "A demanda de serviço por parte do consumidor", "O tempo necessário para a entrega viável do serviço", "Os níveis de serviço do fornecedor"], correctAnswer: "O tempo necessário para a entrega viável do serviço" },
            { question: "Uma organização pede a uma parte interessada para revisar uma mudança planejada. Qual é o princípio orientador?", options: ["Colaborar e promover visibilidade", "Começar de onde você está", "Foco no valor", "Manter de forma simples e prática"], correctAnswer: "Colaborar e promover visibilidade" },
            { question: "Abordagem correta para o princípio orientador 'Manter de forma simples e prática':", options: ["Somente adicionar controles e métricas quando forem necessárias", "Primeiramente, desenhar os controles e métricas e depois remover os que não agregam valor.", "Desenhar os controles e as métricas e, então, adicioná-los separadamente até que todos sejam implementados.", "Somente adicionar os controles e as métricas necessários para a conformidade."], correctAnswer: "Somente adicionar controles e métricas quando forem necessárias" },
            { question: "Duas afirmativas CORRETAS de Gerenciamento de requisição de serviço:", options: ["As Requisições de serviço fazem parte da entrega normal dos serviços", "As reclamações podem ser tratadas como requisição de serviço", "As requisições de serviço são resultantes de uma falha no serviço", "As mudanças normais devem ser tratadas como requisições de serviços"], correctAnswer: "As Requisições de serviço fazem parte da entrega normal dos serviços, As reclamações podem ser tratadas como requisição de serviço" },
            { question: "Que prática melhora a satisfação do cliente e do usuário ao reduzir o impacto negativo das interrupções de serviços?", options: ["Gerenciamento de requisição de serviço", "Gerenciamento de nível de serviço", "Gerenciamento de incidente", "Habilitação de mudança"], correctAnswer: "Gerenciamento de incidente" },
            { question: "Que dimensão está MAIS relacionada com qualificações, competências, papéis e responsabilidades?", options: ["Organizações e pessoas", "Informação e tecnologia", "Parceiros e fornecedores", "Fluxo de valor e processos"], correctAnswer: "Organizações e pessoas" },
            { question: "Duas situações que os princípios orientadores ITIL devem ser considerados:", options: ["Em todas as iniciativas", "Em relacionamentos com todas as partes interessadas", "Somente em iniciativas específicas em que princípios são relevantes", "Somente em relacionamentos com as partes interessadas em que os princípios são relevantes."], correctAnswer: "Em todas as iniciativas, Em relacionamentos com todas as partes interessadas" },
            { question: "É um propósito do Gerenciamento de Liberação:", options: ["Proteger as informações da organização", "Tratar as requisições de serviço iniciadas pelos usuários", "Disponibilizar serviços novos e modificados para uso", "Implantar hardware e software em ambientes de produção"], correctAnswer: "Disponibilizar serviços novos e modificados para uso" },
            { question: "Quais são os elementos do sistema de valor de serviço?", options: ["Provisão de serviço, consumo de serviço e Gerenciamento do relacionamento de serviço", "Governança, cadeia de valor de serviços e práticas", "Resultados, utilidade e garantia.", "Valor do cliente, valor da parte interessada e organização."], correctAnswer: "Governança, cadeia de valor de serviços e práticas" },
            { question: "Qual das opções oferece uma descrição de mudanças normais?", options: ["Mudanças de baixo risco e pré-autorizadas", "Mudanças que precisam ser programadas e avaliadas seguindo um processo", "Mudanças que tipicamente são iniciadas como requisições de serviços", "Mudanças que devem ser implementadas o mais breve possível."], correctAnswer: "Mudanças que precisam ser programadas e avaliadas seguindo um processo" },
            { question: "Qual é o principal requisito para um acordo de nível de serviço (ANS) de sucesso?", options: ["Deve ser escrito em linguagem jurídica", "Deve ser escrito de modo simples e fácil de entender", "Deve ter como base a visão de serviço do provedor de serviço", "Deve estar relacionado a métricas operacionais simples"], correctAnswer: "Deve ser escrito de modo simples e fácil de entender" },
            { question: "Qual afirmativa sobre resultados está correta?", options: ["São um ou mais serviços que atendem as necessidades de um consumidor de serviço", "Os provedores de serviços ajudam os consumidores de serviço a obter saídas", "Os resultados ajudam os consumidores de serviço a obter saídas", "Ajudar os consumidores de serviço a atingir resultados reduz os custos do provedor de serviço."], correctAnswer: "Os resultados ajudam os consumidores de serviço a obter saídas" },
            { question: "O que é definido como qualquer componente que precisa ser gerenciado a fim de entregar um serviço de TI?", options: ["Uma requisição de serviço", "Um item de configuração", "Um incidente", "Um ativo de TI"], correctAnswer: "Um item de configuração" },
            { question: "É uma entrada externa na Cadeia de Valor de Serviço?", options: ["Melhorar", "Plano geral", "Requisitos do Cliente", "Ciclos de feedback"], correctAnswer: "Requisitos do Cliente" },
            { question: "São qualificações MAIS importantes para a equipe da central de serviços:", options: ["Análise de incidentes", "Técnicas", "Resolução de Problemas", "Gerenciamento de Fornecedor"], correctAnswer: "Resolução de Problemas" },
            { question: "São as MELHORES métricas de nível de serviço para medir a experiência do usuário:", options: ["Métricas baseadas em um único sistema", "Métricas de porcentagem do tempo de atividade de um serviço", "Métricas operacionais", "Métricas vinculadas a resultados definidos"], correctAnswer: "Métricas vinculadas a resultados definidos" }
        ];
        
        let score = 0;
        let questionIndex = 0;

        function loadQuestion() {
            if (questionIndex < questions.length) {
                const q = questions[questionIndex];
                const questionText = document.getElementById('questionText');
                const optionsDiv = document.getElementById('options');
                
                questionText.innerText = q.question;
                optionsDiv.innerHTML = '';

                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.onclick = () => selectAnswer(option);
                    optionsDiv.appendChild(button);
                });
            } else {
                showResult();
            }
        }

        function selectAnswer(selectedOption) {
            const q = questions[questionIndex];
            if (selectedOption === q.correctAnswer) {
                score++;
            }
            questionIndex++;
            loadQuestion();
        }

        function showResult() {
            const resultMessage = score >= 26 ? 'VOCÊ FOI APROVADO' : 'VOCÊ FOI REPROVADO';
            document.getElementById('result').innerText = `Você acertou ${score} de ${questions.length} perguntas.\n${resultMessage}`;
        }

        document.getElementById('nextQuestion').addEventListener('click', loadQuestion);
        loadQuestion();
    </script>
</body>
</html>
