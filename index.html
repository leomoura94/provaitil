        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        
        function showQuestion() {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const questionElem = document.createElement('div');
            questionElem.classList.add('question');
            questionElem.innerText = question.question;
            quizDiv.appendChild(questionElem);
            
            const answersList = document.createElement('ul');
            answersList.classList.add('answers');
            
            question.answers.forEach((answer, index) => {
                const answerElem = document.createElement('li');
                answerElem.classList.add('answer');
                answerElem.innerText = answer.text;
                answerElem.addEventListener('click', () => handleAnswerClick(index, answer.correct));
                answersList.appendChild(answerElem);
            });
            
            quizDiv.appendChild(answersList);
        }
        
        function handleAnswerClick(index, isCorrect) {
            userAnswers[currentQuestionIndex] = {
                index: index,
                isCorrect: isCorrect
            };
            
            if (isCorrect) {
                score++;
            }
            
            currentQuestionIndex++;
            showQuestion();
        }
        
        function showResults() {
            const quizDiv = document.getElementById('quiz');
            quizDiv.innerHTML = '';
            
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');
            resultDiv.innerHTML = `Você acertou ${score} de ${questions.length} perguntas.`;
            
            const incorrectList = document.createElement('ul');
            incorrectList.classList.add('answers');
            
            questions.forEach((question, questionIndex) => {
                const userAnswer = userAnswers[questionIndex];
                
                if (userAnswer && !userAnswer.isCorrect) {
                    const incorrectElem = document.createElement('li');
                    incorrectElem.innerHTML = `<strong>${question.question}</strong><br>Resposta correta: ${question.answers.find(answer => answer.correct).text}<br>Sua resposta: ${question.answers[userAnswer.index].text}`;
                    incorrectList.appendChild(incorrectElem);
                }
            });
            
            resultDiv.appendChild(incorrectList);
            quizDiv.appendChild(resultDiv);
            document.getElementById('restart').style.display = 'block';
        }
        
        document.getElementById('restart').addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showQuestion();
            document.getElementById('restart').style.display = 'none';
        });
