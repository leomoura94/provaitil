        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = 0;

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-container').textContent = question.question;
            const optionsContainer = document.getElementById('option-container');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById('final-message').textContent = '';
            document.getElementById('next-question-button').style.display = 'none';
            document.getElementById('restart-button').style.display = 'none';
        }

        function checkAnswer(selectedOption) {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.disabled = true;
                if (option.textContent === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedOption) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedOption === question.correctAnswer) {
                score++;
            } else {
                incorrectAnswers++;
                document.getElementById('final-message').textContent = `Resposta correta: ${question.correctAnswer}`;
            }

            updateScore();
            document.getElementById('next-question-button').style.display = 'block';
        }

        function updateScore() {
            document.getElementById('score').textContent = `Acertos: ${score} | Erros: ${incorrectAnswers}`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('final-message').textContent = score >= 26 ? 'VOCÊ FOI APROVADO' : 'VOCÊ FOI REPROVADO';
                document.getElementById('restart-button').style.display = 'block';
                document.getElementById('next-question-button').style.display = 'none';
            } else {
                showQuestion();
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = 0;
            questions = shuffleArray(questions);
            showQuestion();
            document.getElementById('restart-button').style.display = 'none';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('next-question-button').onclick = nextQuestion;
        document.getElementById('restart-button').onclick = restartQuiz;
